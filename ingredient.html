<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Food Fight</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="assets/ingredients.js"></script>


</head>

<body id="body">
    <div class="container">
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="assets/images/Food-Fight-Logo.png">
                </a>
            </div>
        </header>

        <div class="row">
            <div class="col-md-12 background-ingredient">
                <div class="body-ingredient">
                    <h2>What ingredients do you have?</h2>
                    <div class="input-group">
                        <input class="form-control" id="addIng" placeholder="Type in an ingredient">
                        <span class="input-group-btn">
                            <button class="btn btn-default" id="addBtn" type="button">+</button>
                        </span>
                    </div>
                    <div id="listIng">
                    </div>
                    <div id="results">

                    </div>

                    <button class="main-page-btn animated fadeIn" id="searchBtn" type="button">Search</button>
                    <button class="main-page-btn animated fadeIn" id="clearBtn" type="button">Clear</button>
                
                </div>

                <div class="map">
                        
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>

</body>

</html>
